<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do Not Press</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 20px;
      font-size: 1.5rem;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>⚠️ Do NOT Press This Button ⚠️</h1>
  <button onclick="alert('I told you not to!')">Press Me Anyway</button>
</body>
</html>
